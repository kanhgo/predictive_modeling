name: App and Notebook CI

on:
  [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          make install
          
      - name: Lint with pylint
        run: |
          make lint

      - name: Format with black
        run: |
          make format
          
      - name: Test with pytest
        run: |
          make test     
          
  run-notebook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          make install-note
      
      - name: Test notebook with Papermill
        # Use papermill to execute the notebook non-interactively.
        # This will run all cells and save the output.
        # If the included test fails, the raised error will fail the entire build.
        run: |
          make test_note
